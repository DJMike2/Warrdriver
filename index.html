<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scanner Control</title>
    <meta name="viewport" content="width=320, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pie Chart with Values and Percentages</title>
    <style>
        canvas {
            display: block;
            margin: 20px auto;
        }
        #legend {
            text-align: right;
            padding-right: 20px;
        }
        body {
          padding: 25px;
          background-color: white;
          color: black;
          font-size: 25px;
        }

        .dark-mode {
          background-color: #101010;
          color: white;
        }
    </style>
</head>
<body>
    <div id="message-container"></div>
    <div class="Container">
        <form method="POST" action="/">
            <button type="button" onclick="START_LOOP_NETWORKS()" name="action" value="start" class="BT">Start Scanner</button>
            <button type="button" onclick="STOP_LOOP_NETWORKS()" name="action" value="stop" class="BT">Stop Scanner</button>
            <button type="button" onclick="myFunction()" class="BT">Toggle dark mode</button>
        </form>
        <div class="table-container">

            <table>
                <tr>
                    <th class="category-header">ESSID</th>
                    <th class="category-header">BSSID</th>
                    <th class="category-header">Enc</th>
                    <th class="category-header">Cipher</th>
                    <th class="category-header">Auth</th>
                    <th class="category-header">Freq</th>
                    <th class="category-header">CH</th>
                    <th class="category-header">PWR</th>
                    <th class="category-header">BCN</th>
                </tr>


                <!-- Network List generated by *script.js* -->

                <!-- Add more rows with data as needed -->
            </table>
            <!-- <button class="fa fa-gear" style="font-size:20px;color:red"></button>-->
        </div>

        <div class="Attack-Panel">
            <button type="button" onclick="" class="Attack-BT">Deauth</button>
            <button type="button" onclick="" class="Attack-BT">MITM</button>
            <button type="button" onclick="" class="Attack-BT">ARP</button>
            <button type="button" onclick="" class="Attack-BT">PSNET</button>
            <button type="button" onclick="" class="Attack-BT"></button>
            <button type="button" onclick="" class="Attack-BT"></button>
            <button type="button" onclick="" class="Attack-BT"></button>


        </div>
        <script src="static/script.js"></script>
        <script src="static/Analytics.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
        }
        </script>
    </div>

    <canvas id="cpuUsageChart" width="200" height="100"></canvas>
    <div class="chart-container">
        <canvas id="pieChart" width="200" height="200"></canvas>
        <div id="legend" class="legend-container"></div>
    </div>
</body>
</html>
